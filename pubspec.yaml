name: flutter_foodia
description: A Foodia-like Flutter app
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI dan state management
  provider: ^6.0.0
  cupertino_icons: ^1.0.2

  # Tambahan UI (opsional)
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Tambahan untuk video splash (jika kamu ingin pakai video)
  video_player: ^2.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
