name: flutter_foodia
description: A Foodia-like Flutter app
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI dan state management
  provider: ^6.0.0
  cupertino_icons: ^1.0.2

  # Tambahan UI (opsional)
  google_fonts: ^6.3.3
  flutter_svg: ^2.0.9
  shared_preferences: ^2.0.15

  # Charts
  syncfusion_flutter_charts: ^32.1.20

  # Tambahan untuk video splash (jika kamu ingin pakai video)
  video_player: ^2.8.1

  # URL launcher for opening Google Maps link
  url_launcher: ^6.1.10

  # Maps: OpenStreetMap via flutter_map (cross-platform) and LatLng helper
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  http: ^1.6.0

  # Google Maps (mobile-only; optional)
  google_maps_flutter: ^2.5.0

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
